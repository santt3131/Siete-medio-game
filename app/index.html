<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siete y medio By Santiago Bruno</title>
</head>

<body>
  <main>
    <div class="wallpaper">
      <img src="./node_modules/siete-medio/img/wallpaper.jpeg" alt="wallpaper cards">
    </div>
    <div class="headerGame">
      <button id="startGame">Iniciar Juego</button>
      <button id="resetGame">Reiniciar Juego</button>
      <button id="finalScore">Ver Resultados</button>
      <span id="winnerTotal"> </span>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2 style="text-align: center;" class="text-center display-4 mt-5">
            Aprendiendo a jugar 7 1/2
          </h2>
          <div id="headerPopup" class="mfp-hide embed-responsive embed-responsive-21by9">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jGxUqrBCWv0"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="table">
        <div class="table__item" id="player1">
          <h1>Jugador 1</h1>
          <div id="titleScorePlayer1"></div>
          <div id="scorePlayer1"></div>

          <button class="wrapper pointer-events-none" id="dealPlayer1" disabled>Pedir carta</button>
          <button id="stopPlayer1" disabled>Me planto!</button>
          <div id="imgPlayer1"></div>
          <div class="flip-card">
            <div class="flip-card__inner">
              <div id="frontP1" class="flip-card__inner--front">
              </div>
              <div id="backP1" class="flip-card__inner--back">
              </div>
            </div>
          </div>
        </div>
        <div class="table__item" id="player2">
          <h1>Jugador 2</h1>
          <div id="titleScorePlayer2"></div>
          <div id="scorePlayer2"></div>
          <button class="wrapper pointer-events-none" id="dealPlayer2" disabled>Pedir carta</button>
          <button id="stopPlayer2" disabled>Me planto!</button>
          <div id="imgPlayer2"></div>
          <div class="flip-card">
            <div class="flip-card__inner">
              <div id="frontP2" class="flip-card__inner--front">
              </div>
              <div id="backP2" class="flip-card__inner--back">
              </div>
            </div>
          </div>
        </div>
        <div class="table__item" id="banca">
          <h1>Banca</h1>
          <div id="titleScoreBanca"></div>
          <div id="scoreBanca"></div>
          <button class="wrapper pointer-events-none" id="dealBanca" disabled>Pedir carta</button>
          <button id="stopBanca" disabled>Me planto!</button>
          <div id="imgBanca"></div>
          <div class="flip-card">
            <div class="flip-card__inner">
              <div id="frontBanca" class="flip-card__inner--front">
              </div>
              <div id="backBanca" class="flip-card__inner--back">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer>
    <p class="footer">
      <img src="./node_modules/siete-medio/img/licencia.png" alt="licencia creativecommons">
      Esta obra está sujeta a una licencia de
      <a href="http://creativecommons.org/licenses/by-nc-nd/3.0/es/">Reconocimiento-NoComercial-SinObraDerivada
        3.0
        España de Creative Commons</a>. Autor: Santiago Andrés Bruno Pérez
    </p>
  </footer>


  <script type="module" src="/main.js"></script>
</body>

</html>
